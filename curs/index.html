<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Document</title>

</head>

<body>  

    <div id="container"> 

            

    </div>

    <script type="text/javascript">

        function createMessage(duration, firmName)

        {

            var msg = 'Eu sunt angajat de ' + duration + ' ' + (duration > 1 ? 'luni' : 'an') + ' in ' + firmName + '!';



            return msg;

        }



        function showMessage(message)

        {

          // console.log(message); inca ceva

          document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 

        }



        var firstName = 'Cristian';

        var lastName = 'Caprita';

        showMessage(firstName);

        showMessage(lastName);

        showMessage(firstName + ' ' + lastName);

        showMessage(firstName, lastName, 'abc', 123);



        var city = 'Brasov';

        showMessage('Numele meu este ' + firstName + ' ' + lastName + ' si sunt din ' + city + '!');



        var firm = 'Projects Abroad';

        var duration = 6;

        showMessage('Eu sunt angajat de ' + duration + ' ani in ' + firm + '!');



        <!--operatorul ternar-->

        showMessage('Eu sunt angajat de ' + duration + ' ' + (duration > 1 ? 'ani' : 'an') + ' in ' + firm + '!');



        var message = createMessage(duration, firm);



        showMessage(message);



        duration=duration+2;

        message = createMessage(duration, firm);

        showMessage(message);



        //nr caractere

        showMessage('john doe'.length);

        showMessage(message.length);



        //inlocuieste un parametru cu altul

        showMessage('John Doe'.replace('John', 'Jane'));

        showMessage(message.replace('sunt angajat', 'lucrez'));

        showMessage(message.replace(duration, duration * 2));



        //functii de stringuri

        //extrag un string din pozitia indicata si ia un numar de caractere

        showMessage('John Snow'.substr(0, 3));

        //extrage un string intre 2 indexuri pana la ultima pozitie 

        showMessage('John Snow'.substring(1, 3));



        showMessage(message.substr(10, 5));

        showMessage(firm.toUpperCase());



        //trim() scoate spatii de la inceput si de la sfarsit

        showMessage(' John Snow'.trim());

        

        var phrase = 'Maine ma duc la coresi sa ma dau cu lebedele';



        //functie care returneaza indexul unui string cautat in alt string pornind de la o pozitie

        showMessage(phrase.indexOf('ma', 0));



        //scoatem primul cuvant din fraza si al al doilea

        var posFirstSpace = phrase.indexOf(' ');

        var posSecondSpace = phrase.indexOf(' ', posFirstSpace + 1);

        showMessage(phrase.substring(0, posFirstSpace));

        showMessage(phrase.substring(posFirstSpace + 1, posSecondSpace));



    </script>

</body>

</html>
