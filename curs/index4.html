<html lang="en">

<head>

<body>  
		<div id="container"></div>
		<script>
			function show(message){

				document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 
			}			
	
		//factorial : 3!=1*2*3
		// 0!=1
		// 1!=1
		// 2!=1*2
		// n!=1*2* ...*(n-1)*n
		
		
		function factorial(n) 
		{		
			if (n < 0) {
				return 'Nu se poate';				
			}				
			if (n == 0 || n == 1) {
				return 1;
			}
			var fact = 1;
			
			for (var i = 2; i<=n; i++) {
				fact = fact*i;
				// fact*=i
			}
			return fact;
		}
		var number = 5;
		show(factorial(number));
	   
		</script>
</body>
