<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>  
		<div id="container"></div>
		<script>
			function show(message){

				document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 
			}			
	
		//  9-10 ->A
		//  8-9 ->B
		//  7-8 ->C
		//	6-7 ->D
		//  5-6 ->E
		//  1-5 ->F
		
	   function getUSGrade(nota)
	   {
	   
			if (isNaN(nota)) {
				return 'is not a number';
			}
			if (nota > 10 || nota < 1) {
				return 'Valori intre 1 si 10';
			}
			if (nota >= 9 && nota <= 10) {
				return 'A';
			} else if (nota >= 8) {
				return 'B';
			} else if (nota >= 7) {
				return 'C';
			} else if (nota >= 6) {
				return 'D';
			} else if (nota >= 5) {
				return 'E';
			} else {
				return 'F';	
			}
		}
	   
	   var nota = '4';
	   show(getUSGrade(nota));
	   
		</script>
</body>

</html>
