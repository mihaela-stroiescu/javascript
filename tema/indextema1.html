<body>
	<script type="text/javascript">

			var firstNr = 27;
			var secondNr = 12;
			console.log('Primul numar este ' + firstNr);
			console.log('Al doilea numar este ' + secondNr);			
			var suma = firstNr + secondNr;
			console.log('Suma = ' + suma);
			var dif = firstNr - secondNr;
			console.log('Diferenta = ' + dif);
			var prod = firstNr * secondNr;
			console.log('Produsul = ' + prod);
			var divide = Math.floor(firstNr / secondNr);
			var rest = firstNr % secondNr;
			console.log('Catul = ' + divide + ' Restul = ' + rest);						
			var exponential = firstNr ** secondNr;
			console.log('Rezulta = ' + exponential);						
			
	</script>
