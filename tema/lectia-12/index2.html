<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Document</title>

</head>

<body>  

    <div id="container"> 

            

    </div>

    <script type="text/javascript">


        function show(message)

        {      
          document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 

        }
		function randomNumber() {
            var randomValue = Math.random();
            var randomIntNumber = Math.floor(randomValue * 10);
            return randomIntNumber;
        }

        var numbers = [];

        for (var i = 0; i < 3; i++) {
            numbers.push(randomNumber());
        }
       function prod(args)
		{
			var prod = 1;

			for (var i = 0; i < 3; i++) {
				prod = Math.pow(parseInt(args[i]), 2);
			}

			return prod;
		}

		function sum2(args)
		{
			var sum = args.reduce(function(prod, next)
			{
				return sum + next;
			});

			return sum;
		}
        
console.log(numbers);
console.log('produs: ' + prod(numbers));
console.log('Suma: ' + sum2(numbers));


       
    </script>
	

</body>

</html>
