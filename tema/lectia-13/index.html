<body>  

    <div id="container"> 

            

    </div>

    <script type="text/javascript">


        function show(message)

        {      
          document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 

        }
        //Scrieti un script care parcurge un array format doar din numere intregi pozitive si care inlocuieste fiecare element par cu dublul lui si fiecare element impar cu patratul lui.


           // Array-ul numbers dupa modificare devine [16, 25, 12, 49]
                
        
		var numbers = [8, 2, 6, 4];	
        
        show('the array is: ' + numbers);
        
          function isEven(numbers)
        {
            if (numbers % 2 == 0) {
                return true;
            }
            return false;
            // return number % 2 == 0;
            // return !(number % 2);
        }
        
        var newArray = [];
        var numbersLength = numbers.length;
        
        newArray.push(numbers[0]);
        for (var i = 1; i < numbersLength; i++) {
            if (isEven(numbersLength[i])) {
                newArray.push(numbersLength[i]**2);
            }
            newArray.push(numbers[i]);
        }
       show(newArray);

    </script>
