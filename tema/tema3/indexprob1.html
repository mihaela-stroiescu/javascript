    <script type="text/javascript">
	
	

        function showMessage(message){

          document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message; 

        }	
			var fraza = 'Era iarna     ';
			
			showMessage(fraza);
			showMessage(fraza.length);
						
			var count = fraza.length;

					countConsoane++;
				}
			}
			showMessage(' Numarul de vocale este : ' + countVocale);
			showMessage(' Numarul de consoane este : ' + countConsoane);
